<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {
    page('/', function () {
      app.route = 'devices';
      app.scrollPageToTop();
    });

    page('/devices', function () {
      app.route = 'devices';
      app.scrollPageToTop();
    });

    page('/users/:name', function (data) {
      app.route = 'user-info';
      app.params = data.params;
      app.scrollPageToTop();
    });

    page('/contact', function () {
      app.route = 'contact';
      app.scrollPageToTop();
    }); 
      
    page('*', function () {
      app.route = 'devices';
    });
    
    try {
      page({
        hashbang: false
      });
    } catch (e) {
      app.route = 'devices';
    }

  });
</script>
